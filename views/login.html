<footer>

<!-- instalcion de jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- con javascript insertamos la clase active para mostrar una cosa o la otra, asi podemos mostrar el menu hamburguesa o la x para cerrar, indicando cual esta activa(haciendo click) mostramos -->
<script type="text/javascript">
    $(document).ready(function () {
        $(".menu-cel").click(function () {
            $(".menu-cel").toggleClass("active")
            $("nav").toggleClass("active")
        })
    });
</script>
